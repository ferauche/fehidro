<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition>
		<h:panelGroup layout="block" id="infoCTPG" style="display:none;">
			<h:panelGroup layout="block" class="form-group row">
				<h:panelGroup layout="block" class="col">
					<label>Data de nascimento</label>
					<h:inputText id="txtNascimento" redisplay="false"
						value="#{usuarioBean.ctpg.dataNascimento}" class="form-control"
						required="#{usuarioBean.usuario.perfilAcesso == '2'}"
						requiredMessage="Informe a data de nascimento!">
						<f:passThroughAttribute name="placeholder"
							value="Data de nascimento" />
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:message for="txtNascimento" styleClass="erro" />
				</h:panelGroup>

				<h:panelGroup layout="block" class="col">
					<label>Instituição</label>
					<h:selectOneMenu id="txtInstituicao" redisplay="false"
						value="#{usuarioBean.ctpg.instituicao.id}" class="form-control"
						required="#{usuarioBean.usuario.perfilAcesso == '2'}"
						requiredMessage="Informe a instituição!">
						<f:selectItems value="#{usuarioBean.instituicoes}" />
					</h:selectOneMenu>
					<h:message for="txtInstituicao" styleClass="erro" />
				</h:panelGroup>

				<h:panelGroup layout="block" class="col">
					<label>Data de início do mandato</label>
					<h:inputText id="txtDataInicioMandato" redisplay="false"
						value="#{usuarioBean.ctpg.dataInicioMandato}" class="form-control"
						required="#{usuarioBean.usuario.perfilAcesso == '2'}"
						requiredMessage="Informe a data de início do mandato!">
						<f:passThroughAttribute name="placeholder"
							value="Data de início do mandato" />
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:message for="txtDataInicioMandato" styleClass="erro" />
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block" class="form-group">
				<h:panelGroup layout="block" class="row">
					<legend class="col-form-label col-sm-2 pt-0">Tipo avaliador:</legend>
					<h:panelGroup layout="block" class="col-sm-10">
						<h:panelGroup layout="block" class="custom-control custom-radio">
							<h:selectOneRadio value="#{usuarioBean.ctpg.tipoavaliador}"
								id="tipoAvaliador">
								<f:selectItems value="#{usuarioBean.tiposAvaliadores}" var="i"
									itemValue="#{i}" itemLabel="#{i}" />
							</h:selectOneRadio>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>			
		</h:panelGroup>
	</ui:composition>
</h:body>
</html>
